    step: wait
    input:
      wait_time_ms: 5000
    stop_if: !expr $.steps.short_wait.outputs
  short_wait:
    plugin: quay.io/arcalot/arcaflow-plugin-test-impl-go:use-signals_3e7f915_arm64
    step: wait
    input:
      wait_time_ms: 1000
outputs:
