    RootObject:
      id: RootObject
      properties: {}
steps:
  long_wait:
    plugin: quay.io/arcalot/arcaflow-plugin-test-impl-go:use-signals_3e7f915_arm64
    step: wait
    input:
      wait_time_ms: 6000
  medium_wait:
